    <form action="#" id="form" onsubmit="return a()">
        <label for="name" id="labelName" class="hidden">Введите корректное имя!</label><br>
        <input type="text" name="Name" id="name" placeholder="Андрей" data = "/^[а-яА-ЯёЁ]+$/"><br>
        <label for="phone" id="labelPhone" class="hidden">Введите корректный телефон!</label><br>
        <input type="tel" name="Phone" id="phone" placeholder="+7(999)888-11-11" data = "/^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$/"><br>
        <label for="email" id="labelEmail" class="hidden">Введите корректную почту!</label><br>
        <input type="email" name="Email" id="email" placeholder="my-mail.my@mail.ru" data = "/^([a-zA-Z0-9_\.-]+)@([a-z0-9_\.-]+)\.([a-z0-9\.]{2,6})$/"><br>
        <button type="submit" id="action-form">Отправить</button>
    </form>
    <script>
        const regExpName = /^[а-яА-ЯёЁ]+$/;
        const regExpPhone = /^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$/;
        const regExpEmail = /^([a-zA-Z0-9_\.-]+)@([a-z0-9_\.-]+)\.([a-z0-9\.]{2,6})$/;
        function a() {
            let name = document.querySelector("#name");
            let phone = document.querySelector("#phone");
            let email = document.querySelector("#email");
            if (regExpName.test(name.value) && regExpPhone.test(phone.value) && regExpEmail.test(email.value)) {
                return true
            } else {
                if (!regExpName.test(name.value)) {
                    name.classList.add("red-border")
                    document.querySelector("#labelName").classList.remove("hidden")
                    name.classList.remove("green-border")
                } else {
                    name.classList.remove("red-border")
                    document.querySelector("#labelName").classList.add("hidden")
                    name.classList.add("green-border")
                }
                if (!regExpPhone.test(phone.value)) {
                    phone.classList.add("red-border")
                    document.querySelector("#labelPhone").classList.remove("hidden")
                    phone.classList.remove("green-border")
                } else {
                    phone.classList.remove("red-border")
                    document.querySelector("#labelPhone").classList.add("hidden")
                    phone.classList.add("green-border")
                }
                if (!regExpEmail.test(email.value)) {
                    email.classList.add("red-border")
                    document.querySelector("#labelEmail").classList.remove("hidden")
                    email.classList.remove("green-border")
                } else {
                    email.classList.remove("red-border")
                    document.querySelector("#labelEmail").classList.add("hidden")
                    email.classList.add("green-border")
                }
                return false
            }
        }
